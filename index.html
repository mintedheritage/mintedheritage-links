<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MintedHeritage – NFT Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    img.logo {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .link {
      background: white;
      border: 1px solid #ccc;
      padding: 12px 20px;
      margin: 10px auto;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
    }
    .link a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="mintedheritage_profile_400x400.png" alt="Logo" class="logo">
  <h1>MintedHeritage – Rare Iranian Handicrafts in NFT Form</h1>

  <div id="manifold-links">
    <h2>Manifold NFTs</h2>
    <div class="link"><a href="https://manifold.xyz/@mintedheritage/id/4193951984" target="_blank">Mountain Goat Statue – 1/10</a></div>
    <div class="link"><a href="https://manifold.xyz/@mintedheritage/id/4193947888" target="_blank">Shahbaz Statue – 1/10</a></div>
    <div class="link"><a href="https://manifold.xyz/@mintedheritage/id/4193868016" target="_blank">The Royal Ewer – 1/10</a></div>
    <div class="link"><a href="https://manifold.xyz/@mintedheritage/id/4193949936" target="_blank">Moness Gaz Holder – 1/10</a></div>
  </div>

  <div id="rarible-links">
    <h2>Rarible NFTs</h2>
    <!-- NFT links from Rarible will be inserted here -->
  </div>

  <script>
    async function loadRaribleNFTs() {
      const container = document.getElementById("rarible-links");
      const wallet = "0x3d2562DD7fe469494C5aba42AE4eC46d74994a42";
      try {
        const response = await fetch(`https://api.rarible.org/v0.1/items/byOwner?owner=ETHEREUM:${wallet}&size=20`);
        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();

        if (data.items && data.items.length > 0) {
          data.items.forEach(nft => {
            const link = document.createElement("div");
            link.className = "link";
            const anchor = document.createElement("a");
            anchor.href = `https://rarible.com/token/${nft.id}`;
            anchor.target = "_blank";
            anchor.textContent = nft.meta?.name || "Untitled NFT";
            link.appendChild(anchor);
            container.appendChild(link);
          });
        } else {
          container.innerHTML += '<p>No NFTs found on Rarible.</p>';
        }
      } catch (error) {
        console.error("Failed to load Rarible NFTs:", error);
        container.innerHTML += '<p>Error loading NFTs. Please try again later.</p>';
      }
    }

    window.addEventListener('DOMContentLoaded', loadRaribleNFTs);
  </script>
</body>
</html>
